<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="material-symbols-outlined">
                            person
                            </i>
                        <input class="logsen" type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required>
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">
                            vpn_key
                            </i>
                        <input class="logsen" type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">senha</label>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao" id="esq">esqueci a Senha
                            <i class="material-symbols-outlined">
                                mail
                                </i>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
